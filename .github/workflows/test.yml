name: Test Suite

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  unit-tests:
    name: JavaScript Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    continue-on-error: true  # E2E tests can be flaky in CI, don't block the build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm test

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  python-tests:
    name: Python Server Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio requests

      - name: Run Python tests
        run: pytest tests/test_server.py -v

  lint-check:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check JavaScript syntax
        run: |
          echo "Checking JavaScript syntax..."
          for file in js/*.js; do
            node --check "$file" 2>&1 || exit 1
          done
          echo "All JavaScript files have valid syntax"

      - name: Check HTML validity
        run: |
          echo "Checking HTML structure..."
          if grep -q "<!DOCTYPE html>" index.html && grep -q "<html" index.html; then
            echo "HTML structure looks valid"
          else
            echo "HTML structure issues found"
            exit 1
          fi

  all-tests-pass:
    name: All Tests Pass
    runs-on: ubuntu-latest
    needs: [unit-tests, python-tests, lint-check]  # E2E tests are optional (continue-on-error)
    steps:
      - name: All tests passed
        run: echo "All required tests passed successfully!"
